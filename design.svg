<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="240" viewBox="0 0 800 240">
  <style>
    .box{fill:#f7fbff;stroke:#2b6cb0;stroke-width:2;rx:8;}
    .text{font-family:Arial, Helvetica, sans-serif; font-size:14px; fill:#1a365d}
    .label{font-weight:700}
  </style>

  <rect class="box" x="24" y="20" width="180" height="80" rx="8"/>
  <text class="text label" x="34" y="50">User</text>
  <text class="text" x="34" y="72">(asks question)</text>

  <rect class="box" x="260" y="20" width="220" height="80" rx="8"/>
  <text class="text label" x="280" y="50">Assistant (Groq)</text>
  <text class="text" x="280" y="72">Plans & selects tool</text>

  <rect class="box" x="520" y="20" width="220" height="80" rx="8"/>
  <text class="text label" x="540" y="50">get_weather tool</text>
  <text class="text" x="540" y="72">Calls wttr.in and returns result</text>

  <!-- arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="5" orient="auto">
      <path d="M0 0 L10 5 L0 10 z" fill="#2b6cb0"/>
    </marker>
  </defs>

  <line x1="204" y1="60" x2="260" y2="60" stroke="#2b6cb0" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="480" y1="60" x2="520" y2="60" stroke="#2b6cb0" stroke-width="2" marker-end="url(#arrow)"/>

  <text class="text" x="180" y="100">Flow: user → assistant → tool</text>

  <g transform="translate(24,140)">
    <rect x="0" y="0" width="760" height="76" fill="#fff8e6" stroke="#b7791f" rx="6"/>
    <text class="text" x="12" y="26" font-size="13">Notes: The assistant uses the registered `get_weather` function to fetch data from wttr.in and then returns a readable message to the user.</text>
  </g>
</svg>
